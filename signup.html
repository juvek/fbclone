<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Clone - Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header class="bg-white text-primary text-center py-3">
        <h1>Facebook</h1>
    </header>

    <!-- Signup Section -->
    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-5 bg-light p-4 rounded shadow">
                <h3 class="text-center text-black mb-4">Create a new account</h3>
                <form id="signup-form">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            
                            <input type="text" class="form-control" id="firstname" placeholder="First Name" required>
                        </div>
                        <div class="col-md-6">
                           
                            <input type="text" class="form-control" id="surname" placeholder="Surname" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="dob" class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" id="dob" required>
                    </div>
                    <div class="mb-3">
                        
                        <input type="email" class="form-control" id="signup-email" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="signup-password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="signup-password" placeholder="Create a password" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Gender</label>
                        <div class="d-flex">
                            <div class="form-check me-3">
                                <input class="form-check-input" type="radio" name="gender" id="gender-male" value="Male" required>
                                <label class="form-check-label" for="gender-male">Male</label>
                            </div>
                            <div class="form-check me-3">
                                <input class="form-check-input" type="radio" name="gender" id="gender-female" value="Female">
                                <label class="form-check-label" for="gender-female">Female</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="gender-other" value="Other">
                                <label class="form-check-label" for="gender-other">Custom</label>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Sign Up</button>
                </form>
                <hr>
                <p class="text-center">Already have an account? <a href="index.html" class="text-primary">Log In</a></p>
            </div>
        </div>
    </main>

    <!-- Footer Section -->
    <footer class="bg-light text-center py-3">
        <p><a href="#">English (UK) </a><a href="#"> മലയാളം</a> <a href="#"> தமிழ்</a><a href="#">  ಕನ್ನಡ </a><a href="#"> हिन्दी </a> <a href="#">اردو </a> <a href="#">বাংলা</a> <a href="#">తెలుగు </a><a href="#">Español </a><a href="#">Português (Brasil) </a><a href="#"> Français (France)</a>
        </p>
        <p>&copy; 2024 Meta</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
