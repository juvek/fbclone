<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Clone -Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center bg-light">
        <div class="row w-100">
            <!-- Left Section -->
            <div class="col-md-6 d-flex flex-column align-items-center justify-content-center">
                <h1 class="text-primary display-3" style="font-weight: 750;">facebook</h1>
                <p class="fs-4 ml-3">Facebook helps you to Connect and share <br> with people around you.</p>
            </div>
            <!-- Right Section -->
            <div class="col-md-4 d-flex align-items-center justify-content-center">
                <div class="bg-white p-4 rounded shadow w-75">
                    <h3 class="text-center text-primary mb-4" style="font-weight: 500;">Log In</h3>
                    <form id="login-form">
                        <div class="mb-3">
                            
                            <input type="email" class="form-control" id="email" placeholder="Email address or phone" required>
                        </div>
                        <div class="mb-3">
                            
                            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Log In</button>
                        <p class="text-center mt-3"><a href="#" class="text-decoration-none">Forgotten password?</a></p>
                    </form>
                    <hr>
                    <p class="text-center">Don't have an account? </p>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-outline-primary" onclick="window.location.href='signup.html'">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="bg-light text-center py-3">
        <p><a href="#">English (UK) </a><a href="#"> മലയാളം</a> <a href="#"> தமிழ்</a><a href="#">  ಕನ್ನಡ </a><a href="#"> हिन्दी </a> <a href="#">اردو </a> <a href="#">বাংলা</a> <a href="#">తెలుగు </a><a href="#">Español </a><a href="#">Português (Brasil) </a><a href="#"> Français (France)</a>
             </p>
        <p>&copy; 2024 clonefb</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
